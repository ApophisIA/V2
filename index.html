<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/Apophis.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apophis.IA</title>
    <meta name="description" content="Discover Apophis.IA, a leader in AI chatbot development and automation solutions for your business. Enhance your customer support and streamline your operations." />
    <meta name="keywords" content="chatbot, AI, automation, customer support, Apophis.IA, chatbot development, business automation" />

    <!-- Open Graph pour les partages sur les réseaux sociaux -->
    <meta property="og:title" content="Apophis.IA - Innovative AI Chatbots and Automation Solutions" />
    <meta property="og:description" content="Discover Apophis.IA, a leader in AI chatbot development and automation solutions for your business. Enhance your customer support and streamline your operations." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://apophisia.lu/" />
    <meta property="og:image" content="https://apophisia.lu/Apophis.svg" />

    <!-- Twitter Cards -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Apophis.IA - Innovative AI Chatbots and Automation Solutions" />
    <meta name="twitter:description" content="Discover Apophis.IA, a leader in AI chatbot development and automation solutions for your business." />
    <meta name="twitter:image" content="https://apophisia.lu/Apophis.svg" />

    <!-- Liens alternatifs pour les versions linguistiques -->
    <link rel="alternate" hreflang="en" href="https://apophisia.lu/en/" />
    <link rel="alternate" hreflang="fr" href="https://apophisia.lu/fr/" />

    <!-- URL canonique -->
    <link rel="canonical" href="https://apophisia.lu/" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Détecte la langue en fonction de l'URL.
      // Ici, on considère que si le pathname commence par "/fr", c'est du français, sinon "en".
      var language_url = "en"; // valeur par défaut
      if (window.location.pathname.startsWith('/fr')) {
        language_url = "fr";
      }
      console.log("Langue détectée :", language_url);
    </script>

    <script type="text/javascript">
      (function(d, t) {
        var v = d.createElement(t),
            s = d.getElementsByTagName(t)[0];
        v.onload = function() {
          // Charge le widget avec autostart:false pour ne pas démarrer automatiquement.
          // Lors du premier clic, le widget s'ouvrira et enverra une requête de lancement (launch)
          // incluant le payload qui contient la variable "language".
          window.voiceflow.chat.load({
            verify: { projectID: '677bda5f5e5388ed99d28cf1' },
            url: 'https://general-runtime.voiceflow.com',
            versionID: 'production',
            autostart: false,  // Le widget ne démarre pas tant que l'utilisateur n'a pas cliqué.
            launch: {
              event: {
                type: "launch",
                payload: {
                  language: language_url  // Variable envoyée à Voiceflow (ex: "fr" ou "en")
                }
              }
            }
          });
        };
        v.src = "https://cdn.voiceflow.com/widget-next/bundle.mjs";
        v.type = "text/javascript";
        s.parentNode.insertBefore(v, s);
      })(document, 'script');
    </script>
  </body>
</html>
